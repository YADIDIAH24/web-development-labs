<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3 Yadidiah</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="header">
    <h1>Register for Canadian University Dubai</h1>
    <img src="cudlogo.png" alt="Canadian University Dubai Logo">
  </div>
  <h2 style="text-align:center;font-weight:bold;color:#d32020;" class="mb-3">Applicant Information</h4>
  <form>
    <label for="fname">Full Name <em style="color: #d32020;">*</em></label>
    <input type="text" id="fname" name="fname">
    <label for="lname">Email <em style="color: #d32020;">*</em></label>
    <input type="text" id="lname" name="lname">
  </form>
  
  <form>
 
    
    <label for="radio">Gender:</label> 
    <input type="radio" value="HTML"><label for="html">Male</label>
    <input type="radio" value="Female">
    <label for="">Female</label>
    
 
  </form>
  <form>
    <label for="mobile">Mobile:</label>
    <input type="number">
  </form>
  <form>
    <label for="options">Program:</label>
    <select id="options" name="options">
      <option value="option1">Software Design</option>
      <option value="option2">Computer Science</option>
      <option value="option3">Cybersecurity</option>
    </select>
  
  </form>
    
  <form method="post">
    <input type="submit" value="Submit">
  </form>

  <p>Visit our official website <a href="https://www.cud.ac.ae/">Canadian University Dubai</a> </p>

  
  
</body>
</html>
