<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 2 Yadidiah</title>

  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      max-width: 100px;
    }
  </style>
</head>
  
<body>
  <div class="header">
    <h1>Register for Canadian University Dubai</h1>
    <img src="cudlogo.png" alt="Canadian University Dubai Logo">
  </div>
  <form>
    <label for="fname">Full Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Email:</label><br>
    <input type="text" id="lname" name="lname">
  </form>
  <br>
  <form>
    
    <label for="radio">Gender:</label><br>
    <input type="radio"   value="HTML">
    <label for="html">Male</label><br>
    <input type="radio"value="Female">
    <label for="">Female</label><br>
 
  </form>
  <br>
  <form>
    <label for="mobile">Mobile:</label><br>
    <input type="number"><br>
  </form>
<br>
  <form>
    <label for="options">Program:</label>
    <select id="options" name="options">
      <option value="option1">Software Design</option>
      <option value="option2">Computer Science</option>
      <option value="option3">Cybersecurity</option>
    </select>
  
  </form>
    
  <form method="post">
    <br>
    <input type="submit" value="Submit">
  </form>

  <p>Visit our official website <a href="https://www.cud.ac.ae/">Canadian University Dubai</a> </p>

  
  
</body>
</html>
